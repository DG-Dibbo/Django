{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method='post' action="" style="width:50%; margin:auto">
    {% csrf_token %}
    <h1 class="text-dark mt-4">{{ type }} Page</h1>
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning">{{ type }}</button>
</form>

{% endblock %}
