{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<form method='post' action="" style = "width:50%; margin : auto">
    {% csrf_token %}
    <h3 class="text-dark mt-4">Change Your Password</h3>
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning">Change Password</button>
</form>

{% endblock %}
