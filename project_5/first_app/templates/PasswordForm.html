{% extends 'base.html'%}

{% block content %}
{% load crispy_forms_tags %}
<form method="post"style=" width: 50%; height:500px; margin: auto; " action="{% url 'PasswordForm' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Password Form</h1>
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
{% endblock %}
