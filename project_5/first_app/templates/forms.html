{% extends 'base.html'%}
{% block content %}
<div style=" width:50%; height:500px; margin:auto " class="pt-5">
    <h3>Movie Ratings Form</h3>
    <form method="post" action="{% url 'about'%}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" placeholder="Enter Name" name="username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        <select style="width:770px" class="form-select" aria-label="Default select example" name="select">
            <option selected>Ratings</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select> 
          <br> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content %}
